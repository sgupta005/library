<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Library</h1>
    </div>
    <div id="main">
        <button id="show-form-button">+ Add Book</button>
        <dialog id="book-form-dialog">
            <div id="book-form-container">
                <h2>Add a New Book</h2>
                <form id="add-book-form" method="dialog">
                    <input type="text" id="book-title" placeholder="Title" required >
                    <input type="text" id="book-author" placeholder="Author" required>
                    <input type="number" id="book-pages" placeholder="Pages" requried>
                    <label id="book-read-label" for="book-read" required>
                        <p>Have you read it?</p>
                        <input type="checkbox" id="book-read">
                    </label>
                    <div id="form-button-container">
                        <button id="form-cancel-button" formmethod="dialog">Cancel</button>
                        <button id="form-submit-button" >Submit</button>
                    </div>
    
                </form>
            </div>
        </dialog>
        <div id="book-grid-container" >
        </div>
    </div>

    



    <script src="main.js"></script>
</body>
</html>
