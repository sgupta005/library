<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <div id="main">
        <button id="add-book-button">Add Book</button>
        <div id="book-form" style="display: none;">
            <h2>Add a Book</h2>
            <form id="add-book-form">
                <input type="text" id="book-title" placeholder="Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="number" id="book-pages" placeholder="Pages" requried>
                <label id="book-read-label" required>
                    <p>Have you read it?</p>
                    <input type="checkbox" id="book-read">
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    



    <script src="main.js"></script>
</body>
</html>
